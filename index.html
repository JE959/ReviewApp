<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti Suzuki Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maruti Suzuki Customer Review</h1>
        </header>
        <div id="reviewForm" class="form-container">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" rows="4" placeholder="Write your review..." required></textarea>
            </div>
            <div class="form-group rating">
                <label>Rating:</label>
                <div class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <button id="submitButton">Submit Review</button>
        </div>
        <div id="thankYouMessage" class="hidden">
            <h2>Thank You!</h2>
            <p>Your feedback is invaluable to us.</p>
            <p>We appreciate your time and support in helping us improve our services!</p>
            <button id="backButton">Go Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
